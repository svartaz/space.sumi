<html>
  <head>
    <title>ziagki notation</title>

    <script type="module">
      import { codeToTable } from "/js/ziagki.js";

      const url = new URL(window.location.href);
      const code = url.searchParams.get("_");
      if (code) document.getElementById("board").replaceWith(codeToTable(code));
      else {
        url.searchParams.set(
          "_",
          "LNSGKGSNL1B5R1PPPPPPPPP27ppppppppp1r5b1lnsgkgsnl"
        );
        window.location.href = url.toString();
      }
    </script>

    <style>
      body {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        font-size: 200%;
      }
      table {
        font-size: inherit;
      }
    </style>
  </head>
  <body>
    <div id="board"></div>
  </body>
</html>
